<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BPMN Viewer</title>
    <script src="https://unpkg.com/bpmn-js@11.5.0/dist/bpmn-viewer.development.js"></script>
    <style>
      html, body, #canvas {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="canvas"></div>
    <script>
      window.renderBPMN = function (xml) {
        const viewer = new BpmnJS({ container: "#canvas" });
        viewer.importXML(xml).catch((err) => {
          console.error("Failed to render BPMN", err);
        });
      };
    </script>
  </body>
</html>
